<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULADORA HTML</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="calculator neon-box">
      <div class="calculator__display"></div>

      <div class="calculator__buttons-container">
        <button class="calculator__btn calculator__btn--operator" id="btn-ac">
          AC
        </button>
        <button class="calculator__btn calculator__btn--operator" id="btn-c">
          C
        </button>
        <button
          class="calculator__btn calculator__btn--operator"
          id="btn-negative"
        >
          +/-
        </button>
        <button
          class="calculator__btn calculator__btn--operator"
          id="btn-divide"
        >
          รท
        </button>

        <button class="calculator__btn calculator__btn--number">7</button>
        <button class="calculator__btn calculator__btn--number">8</button>
        <button class="calculator__btn calculator__btn--number">9</button>
        <button
          class="calculator__btn calculator__btn--operator"
          id="btn-multiply"
        >
          x
        </button>

        <button class="calculator__btn calculator__btn--number">4</button>
        <button class="calculator__btn calculator__btn--number">5</button>
        <button class="calculator__btn calculator__btn--number">6</button>
        <button
          class="calculator__btn calculator__btn--operator"
          id="btn-substract"
        >
          -
        </button>
        <button class="calculator__btn calculator__btn--number">1</button>
        <button class="calculator__btn calculator__btn--number">2</button>
        <button class="calculator__btn calculator__btn--number">3</button>
        <button class="calculator__btn calculator__btn--operator" id="btn-add">
          +
        </button>
        <button class="calculator__btn calculator__btn--number">0</button>
        <button class="calculator__btn calculator__btn--number">.</button>
        <button
          class="calculator__btn calculator__btn--operator calculator__btn--two-col"
          id="btn-result"
        >
          =
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
